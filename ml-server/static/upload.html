<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mint personalized tokens by inscribing your unique face!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        top: 0;
        /* z-index: 1000; */
      }

      .container {
        margin-top: 40px;
        /* Adjust top margin based on header height */
        padding: 20px;
        text-align: center;
      }

      .button {
        display: block;
        margin: 0 auto 10px;
        width: 50%;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #45a049;
      }

      form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="file"],
      input[type="text"],
      input[type="button"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      #result {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .button-container {
        margin-top: 120px;
        margin-bottom: 0px;
        display: flex;
        justify-content: center;
      }

      .button-container .button {
        margin: 0 10px;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>Mint personalized tokens by inscribing your unique face!</h1>
    </div>
    <div class="button-container">
      <button class="button" onclick="redirectToHome()">Home</button>
      <button class="button" onclick="redirectToRecognize()">Recognize</button>
    </div>
    <div class="container">
      <div id="uploadWithNameForm">
        <h2>Upload Image and Name</h2>
        <form enctype="multipart/form-data">
          <label for="image">Select Image:</label>
          <input
            type="file"
            id="image"
            name="file"
            accept="image/*"
            required
          /><br />
          <label for="name">Person's Name:</label>
          <input type="text" id="name" name="name" required /><br />
          <input
            type="button"
            class="button"
            value="Upload Image and Name"
            onclick="uploadWithName()"
          />
        </form>
      </div>

      <!-- Result display -->
      <div id="result"></div>
      <div id="txid"></div>
      <div id="uploadedwoctxid"></div>
    </div>

    <script>
      function showUploadWithNameForm() {
        document.getElementById("result").innerText = "";
      }
      async function uploadWithName() {
        const form = document
          .getElementById("uploadWithNameForm")
          .querySelector("form");
        const formData = new FormData(form);

        const response = await fetch("/storeImage", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        console.log("result", result);
        if (response.ok) {
          document.getElementById("result").innerText = "Success!";
          const mintResult = result.txid// Access the mintResult property directly
          document.getElementById("txid").innerText = "TxId: " + mintResult;
          console.log("mintResult frontend",mintResult)
          document.getElementById(
            "uploadedwoctxid"
          ).innerHTML = `<a href="https://whatsonchain.com/tx/${mintResult}" target="_blank">View on Whatsonchain</a>`; // Create link to mintResult
        } else {
          document.getElementById("result").innerText = "Error occurred!";
        }
      }

      function redirectToHome() {
        window.location.href = "/";
      }

      function redirectToRecognize() {
        window.location.href = "/recognise";
      }
    </script>
  </body>
</html>
